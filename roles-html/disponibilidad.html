<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Disponibilidad</title>
    <link rel="stylesheet" href="../estilos/disponibilidad.css">
</head>
<body>
    <div class="container">
        <h2>Modificar Disponibilidad</h2>
        <p>Selecciona los días disponibles y asigna las horas:</p>

        <!-- Tabla dinámica -->
        <table id="tabla-disponibilidad">
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horas Disponibles</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán dinámicamente -->
            </tbody>
        </table>

        <button id="agregar-dia">Agregar Día</button>
        <button id="guardar-disponibilidad">Guardar Disponibilidad</button>
        <button id="volver-btn">Volver</button>
    </div>

    <script src="../javaScript-roles/disponibilidad.js"></script>
</body>
</html>
