<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Disponibilidad</title>
    <link rel="stylesheet" href="../estilos/disponibilidad.css">
</head>
<body>
    <div class="container">
        <!-- Título y Formulario de Disponibilidad -->
        <h2>Modificar Disponibilidad</h2>
        
        <form id="disponibilidad-form">
            <label for="dias">Seleccionar Días:</label>
            <select id="dias" name="dias" multiple>
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miercoles">Miércoles</option>
                <option value="jueves">Jueves</option>
                <option value="viernes">Viernes</option>
            </select>

            <label for="horas">Número de horas disponibles:</label>
            <input type="number" id="horas" name="horas" min="1" max="8" required>

            <button type="submit">Guardar Disponibilidad</button>
        </form>

        <!-- Botón de Regresar -->
        <button id="regresar-btn">Volver</button>
    </div>

    <script src="../javaScript-roles/disponibilidad.js"></script>
</body>
</html>
