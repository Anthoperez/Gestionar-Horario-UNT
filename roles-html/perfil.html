<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  
  <link rel="stylesheet" href="../estilos/perfil_styles.css">
</head>
<body>
  <div class="perfil_container">
    <header class="perfil_header">
      <h1>Perfil de Usuario</h1>
    </header>
    <main class="perfil_main">
      <div class="perfil_card">
        <h2>Información Personal</h2>
        <ul>
          <li><strong>Nombres:</strong> <span id="nombres"></span></li>
          <li><strong>Apellidos:</strong> <span id="apellidos"></span></li>
          <li><strong>DNI:</strong> <span id="dni"></span></li>
          <li><strong>Celular:</strong> <span id="celular"></span></li>
          <li><strong>Correo:</strong> <span id="correo"></span></li>
          <li><strong>Contraseña:</strong> <span id="contraseña"></span></li>
        </ul>
        <button onclick="volver()">Volver</button>
      </div>
    </main>
  </div>
  
  
  <script src="../javaScript-roles/perfil.js"></script>
</body>
</html>
