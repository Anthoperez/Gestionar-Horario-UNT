<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Horario</title>
    <link rel="stylesheet" href="../estilos/modificar_horario.css">
</head>
<body>
    <div class="container">
        <h2>Modificar Horario</h2>

        <!-- Dropdowns para periodo, ciclo y sección -->
        <div class="dropdown-container">
            <label for="periodo">Seleccionar Periodo:</label>
            <select id="periodo">
                <option value="2024-I">2024-I</option>
                <option value="2024-II">2024-II</option>
            </select>

            <label for="ciclo">Seleccionar Ciclo:</label>
            <select id="ciclo">
                <option value="I">I</option>
                <option value="II">II</option>
                <option value="III">III</option>
                <option value="IV">IV</option>
                <option value="V">V</option>
                <option value="VI">VI</option>
                <option value="VII">VII</option>
                <option value="VIII">VIII</option>
                <option value="IX">IX</option>
                <option value="X">X</option>
            </select>

            <label for="seccion">Seleccionar Sección:</label>
            <select id="seccion">
                <option value="A">A</option>
                <option value="B">B</option>
            </select>
        </div>

        <!-- Tabla de horarios -->
        <table id="tabla-horario">
            <thead>
                <tr>
                    <th>Hora</th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se generarán dinámicamente -->
            </tbody>
        </table>

        <!-- Botones -->
        <button id="guardar-horario">Guardar Horario</button>
        <button id="volver-btn">Volver</button>
    </div>

    <script src="../javaScript-roles/modificar_horario.js"></script>
</body>
</html>
